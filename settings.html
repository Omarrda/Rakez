<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakez - Settings</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<div class="app-container">
    <main class="main-content">
        <header class="top-bar">
            <div class="user-welcome"><h1>Account Settings</h1></div>
            <div class="top-actions"><div class="profile-pic" id="header-profile-pic">OD</div></div>
        </header>

        <section class="intention-container">
            <label>User Profile</label> <button id="save-profile-btn" class="btn-primary">Save Profile</button>
        </section>

        <section class="intention-container">
            <label>Gemini API Key</label>
            <div class="input-group">
                <input id="api-key-input" type="password" placeholder="Enter your Gemini API Key">
                <button id="save-api-key-btn" class="btn-primary">Save Key</button>
            </div>
        </section>
    </main>
</div>

<script src="components.js"></script>
<script>
    initLayout('settings');
</script>
</body>
</html>
