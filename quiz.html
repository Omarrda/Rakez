<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakez - AI Quiz</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        .quiz-box { padding: 40px; max-width: 800px; margin: 0 auto; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="app-container">
    <main class="main-content">
        <header class="top-bar"><div class="user-welcome"><h1>AI Quiz Generator</h1></div></header>
            <div id="loader" class="loader"></div>
            <div id="quiz-output" class="quiz-result" style="display: none;"></div>
        </div>
    </main>
</div>

<script src="components.js"></script>
<script>
    initLayout('quiz');
</script>
</body>
</html>
